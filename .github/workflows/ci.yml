###############################################################################
# Workflow CI pour le projet Mon-Premier-Appart
#
# Ce workflow automatise les vérifications de qualité du code :
# - Lint : Vérifie les règles de code avec ESLint
# - Typecheck : Vérifie les types TypeScript sans générer de fichiers
# - Tests : Exécute les tests unitaires (si disponibles)
# - Build : Compile le projet pour la production
#
# Déclenché sur : push et pull_request vers les branches main et dev
#
# Pour déployer en production : décommenter la section "deploy" ci-dessous
###############################################################################

name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type checking
        run: npm run typecheck
        continue-on-error: true

      - name: Run tests
        run: npm run test -- --ci
        continue-on-error: true

      - name: Build project
        run: npm run build

